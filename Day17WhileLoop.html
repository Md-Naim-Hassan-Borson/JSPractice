<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop in JS</title>
</head>
<body>
    <script>
        // for(var i=1; i<= 100; i++){
        //     document.write(" " + i);
        // }
        // document.write("<br>");




        // while loop:

        var i = 1;
        while(i<=10){
            document.write(" " + i);
            i++;
        }
        document.write("<br>");

        // sum of 1 to 10:
        var i = 1;
        var sum = 0;

        while(i <= 10){
            sum = sum + i;
            i = i + 1;
        }
        document.write(sum);
        document.write("<br>");

        // Sum of even number 2 to 100:
        i = 2;
        sum =0;
        while(i<=100){
            sum = sum + i;
            i = i + 2;
        }
        document.write("Sum is = " + sum);
        document.write("<br>");




        // Task 6 : write a program that will print sum of all the numbers that are divisible by 3 and 5 from 1-100.
        i = 1;
        sum = 0;
        while(i<=100){
            if (i%3 == 0 && i%5 ==0)  {
                document.write(" " + i)// to see which numbers are divisible by 3 & 5.
                sum = sum + i;
            }    
            i = i + 1;
        }
        document.write("<br> The sum is = " + sum);

    </script>
</body>
</html>
