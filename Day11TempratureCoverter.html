<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter in JS</title>
</head>
<body>
    <script>
        var fahrenheit = parseFloat(prompt("Enter Fahrenheit Temperature : "));
        var celcius = (fahrenheit - 32) * (5/9);

        document.write("Celcius Temp = " + celcius + "<br>");


        var celcius = parseFloat(prompt("Enter Celcius Temprature :"));
        var fahrenheit = (celcius *(9 /5)) + 32;

        document.write("Fahrenheit Temp = " + fahrenheit);
    </script>
</body>
</html>
