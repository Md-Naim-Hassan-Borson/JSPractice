<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Library Method in JS</title>
</head>
<body>
    <script>
        // Array library method: 

        var names = ["Kabir", "Khokon", "Kabbo", "Kotha", "Keya", "Kakoli", "Karim"];

        console.log(names);

        //Shift is opposite of pop :

        //that means pop delete last element of an array on the other hand shift delete first element of an array.

        names.shift();
        console.log(names);

        //Unshift is opposite of push :

        //that means push add a element in last position of an array on the other hand Unshift add a element of first position of an array.
        names.unshift("Rajesh");
        console.log(names);



        // Splice method:
        // Using this method we can add or delete element at a time like{names.splice(2,1, "kabir", "Rakhim")} The first parameter (2) defines the position where new elements should be added (spliced in).

        //The second parameter (1) defines how many elements should be removed.
        // The rest of the parameters ("kabir", "Rakhim") define the new elements to be added.

        names.splice(2,1, "Karan", "Kiran", "Komal");
        console.log(names);

        names.splice(0,1);
        console.log(names);


        // Slice method:
        var newArray = names.slice(2);
        console.log(newArray);

        var nreArray = names.slice(2,5);
        console.log(nreArray);


        // Sorting Method:
        var names2 = ["Kabbo", "Labib", "Jakaria", "Polash", "Rahi", "Sadman", "Ariful", "Dipto", "Jony", "Shahariar", "Tonny", "Mim", "Sharmin"];
        console.log(names2);

        var sortName = names2.sort();
        console.log(sortName);

        // To see the array in desending order:
        var reverseSortNames= names2.reverse() ;  //This will not work for string arrays!
        console.log(reverseSortNames);


        // To sort Number:
        var numbers=[34 ,6789,-2, 15,20,1,5,80];
        numbers.sort(function(a,b){
            return a-b;
        });
        console.log(numbers);

        // Reverse sort in Number:
        numbers.sort(function(a,b){
            return b-a;
        });
        console.log(numbers);


    </script>
</body>
</html>
