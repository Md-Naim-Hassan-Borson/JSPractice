<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Control Statement if, else if, else statement in JS</title>
</head>
<body>




    <script>
        // if else condition:
        var num = 25;

        if(num % 2 == 0)
            console.log("Even");

        else // if(num % 2 != 0) it is not usable it takes more time.
            console.log("Odd");


            // Task1:
           //  find grade of a subject for a student using logical operator:
           var marks = parseFloat(prompt('Enter your mark'));
           if(marks >= 0 && marks <= 100)
                if(marks >= 80 && marks <=100)
                    document.write("The grade is A+ <Br>");
                else if(marks >=70 && marks <=79 )
                    document.write("The grade is A <Br>");
                else if(marks >= 60 && marks <= 69)
                    document.write("The grade is A- <Br>");
                 else if(marks >=50 && marks <= 59)
                    document.write("The grade is B <Br>");
                else if(marks >=40 && marks <= 49)
                    document.write("The grade is C <Br>");
                else if(marks >=33 && marks <= 39)
                    document.write("The grade is D <Br>");
                else 
                    document.write("The grade is F <Br>");
            else
                document.write("The marks you enterd is not a valid marks <br>");


            // odd or even number:
            if(marks % 2 ==0)
                document.write("It's a Even Number <br>");
            else 
                document.write("It's a Odd Number <br>");

            // Postive or Negative Number:
            if (marks > 0)
                document.write("Positive Number");
            else if (marks < 0)
                document.write("Negtive Number");
            else
                document.write("It's Zero")
    </script>
</body>
</html>
