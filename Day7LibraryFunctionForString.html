<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Function for String in JS</title>
</head>
<body>
    <script>
        // var text = "Bangladesh";

        var text = prompt("Enter your Name : "); //Pompt is used to get User Input.

        var len = text.length;
        // document.write("Number of Character " + len);
        document.write("Number of Character " + text.length + "<br>");

        var text = "Bangladesh";
        document.write(text.charAt(3) + "<br>"); // Position of a character.

        text = text.toUpperCase();
        document.write(text + "<br>");

        text = text.toLowerCase();
        document.write(text + "<br>");


        // Concatination:
        var text1 = "Bangladesh";
        var text2 = " is a beautiful country";
        // var text3 = text1.concat(text2);
        // document.write(text3);
        document.write(text1.concat(text2 + "<br>"));



        var text4 = "Bangldesh";
        text3 = text4.slice(0, 2);
        document.write(text3 + "<br>");
        text3 = text4.slice(2, 5);
        document.write(text3 + "<br>");
        



        // Task 1:
        var firstName = prompt("Enter your FirstName : ");
        var lastName = prompt("Enter your LastName : ");
        var fullName = firstName + " " + lastName;
        document.write(fullName + "<br>");

        document.write(fullName.length + "<br>");

        fullName = fullName.toUpperCase();
        document.write(fullName + "<br>");
        document.write(fullName.charAt(1));
    </script>
</body>
</html>
