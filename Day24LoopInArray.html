<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Array in JS</title>
</head>
<body>
    <script>
        var num = [10, 20, 30, 40, 50];
        var sum = 0;

        for(var i = 0; i <=4 ; i++){
            console.log(num[i]);
            sum = sum + num[i];
        }
        console.log("Sum is = " + sum);


        

        // User input:
        var num = new Array();
        for(var i = 0; i < 5; i++){
            num[i] = parseInt(prompt("Enter a Number :"));
        }
        var sum = 0;

        for(var i = 0; i <=4 ; i++){
            console.log(num[i]);
            sum = sum + num[i];
        }
        console.log("Sum is = " + sum);
    </script>
</body>
</html>
