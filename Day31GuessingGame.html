<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        // Guessing a number 1-5
        // Generate a random number 1-5
        // If the guess number matches random number then show won otherwise lost.
        // Run the game for 5 times
        // Show the number of wons and losts.

        

        var numofwon = 0;
        var numoflost = 0;


        for(var i = 0; i < 5; i++){

            var Guessnum = parseInt(prompt("Enter a Number form 1 - 5 : "));

            var randomNum = Math.floor((Math.random() * 4) + 1);

            if (Guessnum == randomNum){

            console.log("You have won");
            numofwon++;

            }else{

            console.log ("you have lose. Random number was " + randomNum);
            numoflost++;

            }

        }

        document.write("Number of Won = " + numofwon + "<br>");
        document.write("Number of Lost = " + numoflost + "<br>");
        
    </script>
</body>
</html>
