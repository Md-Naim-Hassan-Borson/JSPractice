<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object In JS</title>
</head>
<body>
    <script>
        console.log(Math.sqrt(9));
        console.log(Math.abs(-5));
        console.log(Math.sin(1));
        console.log(Math.floor(2.88));
        console.log(Math.ceil(2.1));
        console.log(Math.round(3.5));
        console.log(Math.round(3.1));
        console.log(Math.max(2,5,8,11,-11));
        console.log(Math.random()); // It gives value from 0-1. If we want to get a value like 2,3,4,5,6,7,8,9 then,
        console.log(Math.random() * 6); // It gives value 0-5
        console.log(Math.random() * 6);
        console.log(Math.random() * 6);
        console.log(Math.random() * 6);
        console.log(Math.random() * 6);
        console.log(Math.random() * 6);
        console.log(Math.random() * 6);

        //If we wnat round fig then:
        console.log(Math.floor(Math.random() * 6));
        console.log(Math.floor(Math.random() * 6));
        console.log(Math.floor(Math.random() * 6));
        console.log(Math.floor(Math.random() * 6));console.log(Math.floor(Math.random() * 6));
        console.log(Math.floor(Math.random() * 6));console.log(Math.floor(Math.random() * 6));


        // If we want to get value up to 6:
        console.log(Math.floor(Math.random() * 6) + 1);

        //If we want to get value in range 10-20:
        console.log(Math.floor(Math.random() * 11) + 10);

        var num1 = parseInt(prompt("Enter first number : "));
        var num2 = parseInt(prompt("Enter second number : "));
        var maximum = Math.max(num1, num2);
        console.log("Large Number " + maximum);
        
    </script>
</body>
</html>
