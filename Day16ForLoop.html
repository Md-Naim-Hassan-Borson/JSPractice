<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop in JS</title>
</head>
<body>


    <script>
        for(var i = 1 ; i <= 10 ; i = i + 1){
            document.write("<h1> Bangladesh </h1>");
            
        }

        //1-10
        for(var i = 1 ; i <= 10 ; i = i + 1){
            document.write(" " + i);
            
        }
        document.write("<br>" + "<br>");

        // 1-100 
        for(var i = 1 ; i <= 100 ; i = i + 1){
            document.write(" " + i);
            
        }
        document.write("<br>" + "<br>");

        //even number
        for(var i = 0 ; i <= 100 ; i = i + 2){
            document.write(" " + i);
            
        }
        document.write("<br>" + "<br>");

        //Odd number
        for(var i = 1 ; i <= 99 ; i = i + 2){
            document.write(" " + i);
            
        }
        document.write("<br>" + "<br>");

        //10-1
        for(var i = 10 ; i >= 1 ; i = i - 1){
            document.write(" " + i);
            
        }
        document.write("<br>" + "<br>");

        document.write("<h1> End </h1>");

        // sum of 1 to 10:
        var sum = 0;
        for(var x = 0; x<=10; x++){
            sum = sum + x;
        }
        document.write("Sum = " + sum + "<br>");

        //Using user input :
        var m = parseFloat(prompt("Enter Starting Number : "));
        var n = parseFloat(prompt("Enter Ending Number : "));

        sum = 0;
        for(x = m ; x<= n ; x++){
            sum = sum + x;
        }

        document.write("The sum is : " + sum);


        // if we want to do addition several time like:
        for(var x=1; x<=5; x++){
            var num1 = parseFloat(prompt("Enter first Number : "));
            var num2 = parseFloat(prompt("Enter second Number : "));
            var sum = num1 + num2;
            console.log("Result = " + sum);
        }
    </script>
</body>
</html>
